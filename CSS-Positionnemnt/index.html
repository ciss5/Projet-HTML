<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSSPositionement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<article class="container">
    <!--figure1 no position-->
  <section>
      <h4>Figure1</h4>
      <div class="box1" >
          <div class="box2">
              <div class="box3">
              </div>
          </div>
      </div>
  </section>
    <!--figure2 position relative-->
   <section>
       <h4>Figure1</h4>
       <div class="relative1" >
           <div class="box2 relative2">
               <div class="box3 relative3">
               </div>
           </div>
       </div>
   </section>
    <!--figure3 position absolue-->
  <section>
      <h4>Figure3</h4>
      <div class="box1">
          <div class="box2">
              <div class="box3 absolue3">
              </div>
          </div>
      </div>
  </section>
    <!--figure4 position absolue-->
   <section style="margin-top: 76px" >
       <h4>Figure4</h4>
       <div class="box0" id="absolue0">
           <div class="box1 absolue4">
               <div class="box2 box2_4" >
                   <div class="box3 box3_4">
                   </div>
               </div>
           </div>
       </div>
   </section>
    <!--figure5 position relative et  absolue-->
  <section>
      <h4>Figure5</h4>
      <div class="content">
          <div class="carre1"></div>
          <div class="carre2"></div>
          <div class="carre3"></div>
          <div class="carre4"></div>
      </div>
  </section>
    <!--Figure6 position relative , absolue et z-index-->
    <section>
        <h4>Figure6</h4>
        <div class="content">
            <div class="carre1" id="carbleux"></div>
            <div class="carre2 "></div>
            <div class="carre3 " id="carorang"></div>
            <div class="carre4"></div>
        </div>
    </section>
    <!--Figure7 position relative , absolue et z-index-->
    <section>
        <h4>Figure7</h4>
        <section class="divflot">
            <div class="carreGren"></div>
            <div class="carreBleu"></div>
            <div class="carreOrange"></div>
            <div class="carreYellow"></div>
            <div class="carreBlanc"></div>
        </section>
    </section>
</article>
</body>
</html>
